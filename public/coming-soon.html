<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TierAlba — Coming Soon</title>
<meta name="description" content="TierAlba — Professional prop firm services. Challenge passing, funded account management, and premium trading dashboard. Launching soon.">
<meta name="robots" content="noindex, nofollow">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{
  --bg:#06070a;--gold:#c8a94e;--gold-l:#e8d5a0;--gold-d:rgba(200,169,78,0.06);
  --text:#ece8de;--text-2:#8e897e;--text-3:#55514a;
  --border:rgba(255,255,255,0.04);
  --ease:cubic-bezier(.22,1,.36,1);
}
html{overflow-x:hidden}
body{
  font-family:'Outfit',sans-serif;background:var(--bg);color:var(--text);
  min-height:100vh;display:flex;align-items:center;justify-content:center;
  -webkit-font-smoothing:antialiased;overflow:hidden;position:relative;
}
::selection{background:rgba(200,169,78,0.25)}

/* Ambient glow */
.ambient{position:fixed;pointer-events:none;border-radius:50%;filter:blur(120px);opacity:0.07;z-index:0}
.ambient-1{width:600px;height:600px;background:var(--gold);top:-200px;left:-100px;animation:drift1 20s ease-in-out infinite}
.ambient-2{width:500px;height:500px;background:var(--gold);bottom:-200px;right:-100px;animation:drift2 25s ease-in-out infinite}
@keyframes drift1{0%,100%{transform:translate(0,0)}50%{transform:translate(80px,60px)}}
@keyframes drift2{0%,100%{transform:translate(0,0)}50%{transform:translate(-60px,-80px)}}

/* Grid overlay */
.grid-overlay{
  position:fixed;inset:0;pointer-events:none;z-index:1;opacity:0.025;
  background-image:linear-gradient(rgba(200,169,78,0.3) 1px, transparent 1px),
                   linear-gradient(90deg, rgba(200,169,78,0.3) 1px, transparent 1px);
  background-size:80px 80px;
}

/* Grain */
.grain{position:fixed;inset:0;z-index:9998;pointer-events:none;opacity:0.3;
  background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.5'/%3E%3C/svg%3E");
}

/* Content */
.container{
  position:relative;z-index:10;text-align:center;padding:2rem;
  max-width:600px;animation:fadeUp 1.2s var(--ease) both;
}
@keyframes fadeUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}

/* Logo */
.logo{display:inline-flex;align-items:center;gap:14px;margin-bottom:3rem;animation:fadeUp 1s var(--ease) 0.1s both}
.logo-mark{
  width:44px;height:44px;border-radius:12px;
  background:linear-gradient(135deg,var(--gold),#b59840);
  display:flex;align-items:center;justify-content:center;
  font-family:'Playfair Display',serif;font-weight:800;font-size:22px;color:var(--bg);
}
.logo-text{font-family:'Playfair Display',serif;font-size:30px;font-weight:700;color:var(--text);letter-spacing:-0.5px}

/* Diamond separator */
.diamond{
  width:10px;height:10px;border:1.5px solid rgba(200,169,78,0.3);
  transform:rotate(45deg);margin:0 auto 2.5rem;
  animation:fadeUp 1s var(--ease) 0.3s both;
}

/* Heading */
h1{
  font-family:'Playfair Display',serif;font-size:clamp(36px,6vw,56px);
  font-weight:800;letter-spacing:-1.5px;line-height:1.15;margin-bottom:1.25rem;
  animation:fadeUp 1s var(--ease) 0.4s both;
}
h1 span{
  background:linear-gradient(135deg,var(--gold),var(--gold-l));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  background-clip:text;
}

p{
  font-size:16px;color:var(--text-2);line-height:1.8;margin-bottom:2.5rem;
  max-width:440px;margin-left:auto;margin-right:auto;
  animation:fadeUp 1s var(--ease) 0.55s both;
}

/* Notify form */
.notify-form{
  display:flex;gap:10px;max-width:420px;margin:0 auto 2rem;
  animation:fadeUp 1s var(--ease) 0.7s both;
}
.notify-input{
  flex:1;padding:14px 18px;background:rgba(255,255,255,0.03);
  border:1px solid var(--border);border-radius:10px;
  color:var(--text);font-family:'Outfit',sans-serif;font-size:14px;
  outline:none;transition:all 0.3s var(--ease);
}
.notify-input:focus{border-color:rgba(200,169,78,0.3);background:rgba(200,169,78,0.03)}
.notify-input::placeholder{color:var(--text-3)}
.notify-btn{
  padding:14px 28px;border:none;border-radius:10px;cursor:pointer;
  background:linear-gradient(135deg,var(--gold),#b59840);
  color:#06070a;font-family:'Outfit',sans-serif;font-size:14px;font-weight:700;
  text-transform:uppercase;letter-spacing:0.8px;
  transition:all 0.3s var(--ease);white-space:nowrap;
}
.notify-btn:hover{transform:translateY(-2px);box-shadow:0 8px 30px rgba(200,169,78,0.3)}
.notify-btn:active{transform:translateY(0)}

.notify-success{
  display:none;padding:12px 20px;border-radius:10px;
  background:rgba(94,224,160,0.06);border:1px solid rgba(94,224,160,0.15);
  color:#5ee0a0;font-size:13px;font-weight:600;max-width:420px;margin:0 auto 2rem;
}
.notify-success.show{display:block;animation:fadeUp 0.4s var(--ease)}

/* Services preview */
.services{
  display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin-bottom:3rem;
  animation:fadeUp 1s var(--ease) 0.85s both;
}
.service-tag{
  padding:8px 18px;border-radius:8px;font-size:12px;font-weight:600;
  letter-spacing:0.8px;text-transform:uppercase;
  background:var(--gold-d);border:1px solid rgba(200,169,78,0.08);color:var(--gold);
  transition:all 0.3s var(--ease);
}
.service-tag:hover{border-color:rgba(200,169,78,0.2);background:rgba(200,169,78,0.1)}

/* Socials */
.socials{
  display:flex;gap:16px;justify-content:center;
  animation:fadeUp 1s var(--ease) 1s both;
}
.social-link{
  width:40px;height:40px;border-radius:10px;
  border:1px solid var(--border);display:flex;align-items:center;justify-content:center;
  color:var(--text-3);transition:all 0.3s var(--ease);
}
.social-link:hover{border-color:rgba(200,169,78,0.2);color:var(--gold);background:var(--gold-d)}
.social-link svg{width:18px;height:18px;fill:currentColor}

/* Floating shapes */
.shape{position:absolute;pointer-events:none;opacity:0.04;z-index:2}
.s1{width:50px;height:50px;border:1.5px solid var(--gold);transform:rotate(45deg);top:15%;left:8%;animation:shapeFloat 18s ease-in-out infinite}
.s2{width:70px;height:70px;border:1.5px solid var(--gold);border-radius:50%;bottom:20%;right:10%;animation:shapeFloat 22s ease-in-out infinite reverse}
.s3{width:35px;height:35px;border:1.5px solid var(--gold);transform:rotate(45deg);top:60%;left:5%;animation:shapeFloat 15s ease-in-out infinite 3s}
.s4{width:55px;height:55px;border:1.5px solid var(--gold);border-radius:50%;top:10%;right:15%;animation:shapeFloat 20s ease-in-out infinite 5s}
@keyframes shapeFloat{0%,100%{transform:rotate(45deg) translate(0,0)}25%{transform:rotate(45deg) translate(15px,-20px)}50%{transform:rotate(45deg) translate(-10px,25px)}75%{transform:rotate(45deg) translate(20px,10px)}}

/* Pulse line */
.pulse-line{
  position:absolute;bottom:60px;left:50%;transform:translateX(-50%);
  width:60px;height:2px;border-radius:1px;overflow:hidden;opacity:0.2;z-index:10;
}
.pulse-line::after{
  content:'';position:absolute;width:30px;height:100%;
  background:linear-gradient(90deg,transparent,var(--gold),transparent);
  animation:pulse 2.5s ease-in-out infinite;
}
@keyframes pulse{0%{left:-30px}100%{left:60px}}

@media(max-width:500px){
  .notify-form{flex-direction:column}
  .notify-btn{width:100%}
  .services{gap:8px}
  .service-tag{font-size:11px;padding:6px 14px}
}
</style>
</head>
