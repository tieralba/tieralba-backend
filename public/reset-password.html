<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TierAlba — Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=Cormorant+Garamond:wght@500;600;700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #07080b; --surface: #0e0f14; --surface-2: #15161e;
            --border: rgba(255,255,255,0.05); --border-focus: rgba(212,185,120,0.5);
            --gold: #d4b978; --gold-light: #f0dfa8; --gold-dim: rgba(212,185,120,0.12);
            --text: #f4f1ea; --text-2: #a09b91; --text-3: #5c5952;
            --red: #e05252; --green: #5cb87a; --radius: 12px;
        }
        body {
            font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        body::before {
            content: ''; position: fixed; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(212,185,120,0.06) 0%, transparent 70%);
            top: -200px; left: -100px; border-radius: 50%; pointer-events: none; z-index: 0;
        }
        .card {
            background: var(--surface); border: 1px solid var(--border); border-radius: 20px;
            padding: 2.5rem; width: 100%; max-width: 420px; position: relative; z-index: 1;
            margin: 1rem;
        }
        .logo { font-family: 'Cormorant Garamond', serif; font-size: 28px; font-weight: 700; color: var(--gold); text-align: center; margin-bottom: 0.5rem; }
        .title { text-align: center; font-size: 20px; font-weight: 600; margin-bottom: 0.25rem; }
        .subtitle { text-align: center; font-size: 13px; color: var(--text-2); margin-bottom: 2rem; }
        .form-group { margin-bottom: 1rem; }
        .form-label { display: block; font-size: 12px; font-weight: 600; color: var(--text-2); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 6px; }
        .form-input {
            width: 100%; padding: 12px 16px; background: var(--surface-2); border: 1px solid var(--border);
            border-radius: var(--radius); color: var(--text); font-size: 16px; font-family: 'DM Sans', sans-serif; outline: none; transition: border-color 0.2s;
        }
        .form-input:focus { border-color: var(--border-focus); }
        .btn-submit {
            width: 100%; padding: 14px; border: none; border-radius: var(--radius);
            background: linear-gradient(135deg, var(--gold), #b89a50); color: #0a0b0f;
            font-size: 14px; font-weight: 700; font-family: 'DM Sans', sans-serif;
            cursor: pointer; transition: all 0.2s; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-submit:hover { transform: translateY(-1px); box-shadow: 0 6px 20px rgba(212,185,120,0.25); }
        .btn-submit:disabled { opacity: 0.5; transform: none; cursor: not-allowed; }
        .msg { padding: 12px 16px; border-radius: var(--radius); font-size: 13px; font-weight: 500; margin-bottom: 1rem; display: none; }
        .msg.show { display: block; }
        .msg.error { background: rgba(224,82,82,0.1); color: var(--red); border: 1px solid rgba(224,82,82,0.15); }
        .msg.success { background: rgba(92,184,122,0.1); color: var(--green); border: 1px solid rgba(92,184,122,0.15); }
        .back-link { display: block; text-align: center; margin-top: 1.25rem; font-size: 13px; color: var(--text-3); text-decoration: none; transition: color 0.2s; }
        .back-link:hover { color: var(--gold); }
        .spinner { display: inline-block; width: 14px; height: 14px; border: 2px solid rgba(10,11,15,0.3); border-top-color: #0a0b0f; border-radius: 50%; animation: spin 0.6s linear infinite; margin-right: 8px; vertical-align: middle; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">TierAlba</div>
        <div class="title" id="pageTitle">Set new password</div>
        <div class="subtitle" id="pageSubtitle">Enter your new password below</div>

        <div id="msgError" class="msg error"></div>
        <div id="msgSuccess" class="msg success"></div>

        <form id="resetForm" onsubmit="handleReset(event)">
            <div class="form-group">
                <label class="form-label">New Password</label>
                <input type="password" class="form-input" id="newPassword" placeholder="Minimum 8 characters" required minlength="8">
            </div>
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-input" id="confirmPassword" placeholder="Repeat password" required minlength="8">
            </div>
            <button type="submit" class="btn-submit" id="resetBtn">Reset Password</button>
        </form>

        <div id="successBlock" style="display:none;text-align:center;padding:1rem 0;">
            <div style="font-size:48px;margin-bottom:12px;">✅</div>
            <div style="font-size:16px;font-weight:600;margin-bottom:8px;">Password Updated!</div>
            <div style="font-size:13px;color:var(--text-2);margin-bottom:1.5rem;">You can now sign in with your new password.</div>
            <a href="login.html" class="btn-submit" style="display:inline-block;text-decoration:none;padding:12px 32px;">Go to Login</a>
        </div>

        <div id="invalidBlock" style="display:none;text-align:center;padding:1rem 0;">
            <div style="font-size:48px;margin-bottom:12px;">⚠️</div>
            <div style="font-size:16px;font-weight:600;margin-bottom:8px;color:var(--red);">Invalid or Expired Link</div>
            <div style="font-size:13px;color:var(--text-2);margin-bottom:1.5rem;">This reset link is no longer valid. Please request a new one.</div>
            <a href="login.html" class="btn-submit" style="display:inline-block;text-decoration:none;padding:12px 32px;">Back to Login</a>
        </div>

        <a href="login.html" class="back-link" id="backLink">← Back to login</a>
    </div>

<script>
    const API_URL = window.location.origin;
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (!token) {
        document.getElementById('resetForm').style.display = 'none';
        document.getElementById('invalidBlock').style.display = 'block';
        document.getElementById('backLink').style.display = 'none';
        document.getElementById('pageTitle').textContent = 'Invalid link';
        document.getElementById('pageSubtitle').textContent = '';
    }

    function showError(msg) {
        const el = document.getElementById('msgError');
        el.textContent = msg; el.classList.add('show');
        document.getElementById('msgSuccess').classList.remove('show');
    }
    function showSuccess(msg) {
        const el = document.getElementById('msgSuccess');
        el.textContent = msg; el.classList.add('show');
        document.getElementById('msgError').classList.remove('show');
    }

    async function handleReset(e) {
        e.preventDefault();
        const newPwd = document.getElementById('newPassword').value;
        const confirmPwd = document.getElementById('confirmPassword').value;

        if (newPwd.length < 8) { showError('Password must be at least 8 characters'); return; }
        if (newPwd !== confirmPwd) { showError('Passwords do not match'); return; }

        const btn = document.getElementById('resetBtn');
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner"></span>Resetting...';

        try {
            const res = await fetch(`${API_URL}/api/auth/reset-password`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, newPassword: newPwd })
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.error || 'Reset failed');

            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('backLink').style.display = 'none';
            document.getElementById('successBlock').style.display = 'block';
            document.getElementById('pageTitle').textContent = 'Done!';
            document.getElementById('pageSubtitle').textContent = '';
        } catch (err) {
            if (err.message.includes('expired') || err.message.includes('invalid') || err.message.includes('Invalid')) {
                document.getElementById('resetForm').style.display = 'none';
                document.getElementById('invalidBlock').style.display = 'block';
                document.getElementById('backLink').style.display = 'none';
            } else {
                showError(err.message);
            }
            btn.disabled = false;
            btn.textContent = 'Reset Password';
        }
    }
</script>
</body>
</html>
